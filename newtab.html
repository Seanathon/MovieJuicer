<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Juice</title>
	<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
	<link rel="manifest" href="assets/site.webmanifest">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="src/styles.css">
</head>
<body>
	<div class="desktop-container">
		<header>
			<div></div>
			<div id="logo">
				<img src="assets/juice.png" alt="">
				<div>MovieJuice</div>
			</div>
			<div class="search-container">
				<i class='bx bx-search' ></i>
				<input id="searchbar" type="text" placeholder="What movie?">
				<button id="searchbutton" type="button">
					<i class='bx bx-right-arrow-alt'></i>
				</button>
			</div>
		</header>
		<div id="results-container">
			<!-- Let's pre-load results load here with a document
					 onReady fetch. Perhaps a search relavant to Saturday
					 presentation... Martin Luther King movies? -->
		</div>
	</div>
	
	<div class="popup-container hide">
		<div class="background">
			<img class="popup-bg" src="" alt="">
			<div class="mask"></div>
		</div>
		<header>
			<i class='bx bx-x'></i>
		</header>
		<section>
			<div class="featured-movie-poster">
				<img class="popup-poster" src="" alt="">
			</div>
			<div class="info">
				<h1 class="title"></h1>
				<ul class="meta">
					<li class="year"></li>
					<li class="genre"></li>
					<li class="vote-avg"><span class="vote-count"></span></li>
				</ul>
				<p class="overview"></p>
				<!-- <button id="tmdb-button" type="submit">
					<svg id="tmdb-logo" src="assets/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" width="154" height="20"></svg>
				</button> -->
				
			</div>
		</section>
		<footer>
			Footer
		</footer>
	</div>
	
	<script src="src/main.js"></script>
</body>
</html>
