<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Juice</title>
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="src/styles.css">
</head>
<body class="popup">
	<div class="container">
		<header>
			<div id="logo">
				<img src="assets/juice.png" alt="">
				<div>MovieJuice</div>
			</div>
			<div class="search-container">
				<i class='bx bx-search' ></i>
				<input id="searchbar" type="text" placeholder="What movie?">
				<button id="searchbutton" type="button">
					<i class='bx bx-right-arrow-alt'></i>
				</button>
			</div>
		</header>
		<div id="results-container">
			<!-- Let's pre-load results load here with a document
					 onReady fetch. Perhaps a search relavant to Saturday
					 presentation... Martin Luther King movies? -->
		</div>
	</div>
	<div class="popup-container small-popup hide">
		<div class="background">
			<img class="popup-bg" src="" alt="">
		</div>
		<header>
			<i class='bx bx-x'></i>
		</header>
		<section>
			<div class="featured-movie-poster">
				<img class="popup-poster" src="" alt="">
				<div class="mask"></div>
			</div>
			<div class="info">
				<h1 class="title"></h1>
				<ul class="meta">
					<li class="year"></li>
					<li class="genre"></li>
					<li class="vote-avg"></li>
				</ul>
				<p class="overview"></p>
				<!-- <button id="tmdb-button" type="submit">
					<svg id="tmdb-logo" src="assets/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" width="154" height="20"></svg>
				</button> -->
			</div>
		</section>
		<footer>
			Footer
		</footer>
	</div>
	
	
	<script src="src/main.js"></script>
	<script src="menu.js"></script>
	<script src="ratings.js"></script>
</body>
</html>
